<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘汰式抽奖</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #participant-names {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-size: 1em;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            align-items: center;
        }
        #participants-list {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            overflow: hidden;
            position: relative;
            font-size: 0.8em;
        }
        .participant {
            position: absolute;
            white-space: nowrap;
            color: #333;
            max-width: 100%;
            word-break: break-all;
            transition: top 1s ease, left 1s ease;
        }
        .falling {
            animation: fall 1s ease forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(200%); opacity: 0; }
        }
        .winner {
            color: #FF5722;
            font-weight: bold;
        }
        #winners-list {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            min-width: 300px;
        }
        #name-display {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>淘汰式抽奖</h1>
    <textarea id="participant-names" placeholder="请输入参与者的名字，每行一个"></textarea><br>
    <button onclick="addParticipants()" style="background-color: #4CAF50; color: white;">添加参与者</button>
    <button onclick="drawLottery()" style="background-color: #FF9800; color: white;">抽奖</button>
    <button onclick="deleteParticipants()" style="background-color: #f44336; color: white;">删除名单</button>
    <div id="main-container">
        <div id="participants-list"></div>
        <div id="winners-list"></div>
    </div>
    <div id="name-display">等待抽奖...</div>

    <script>
        let participants = [];
        let participantElements = [];
        let isDrawing = false;

        function addParticipants() {
            const namesInput = document.getElementById('participant-names');
            const names = namesInput.value.trim().split('\n');
            names.forEach(name => {
                name = name.trim();
                if (name && !participants.includes(name)) {
                    participants.push(name);
                }
            });
            updateParticipantsList();
            namesInput.value = '';
        }

        function updateParticipantsList() {
            const listDiv = document.getElementById('participants-list');
            listDiv.innerHTML = '';
            participantElements = [];
            participants.forEach((name, index) => {
                const participantDiv = document.createElement('div');
                participantDiv.className = 'participant';
                participantDiv.style.top = `${Math.random() * 80}%`;
                participantDiv.style.left = `${Math.random() * 80}%`;
                participantDiv.textContent = `${index + 1}. ${name}`;
                listDiv.appendChild(participantDiv);
                participantElements.push(participantDiv);
            });
            if (!isDrawing) {
                requestAnimationFrame(updatePositions);
            }
        }

        function updatePositions() {
            participantElements.forEach((element, index) => {
                if (!element.classList.contains('falling')) {
                    let newTop = parseFloat(element.style.top) + (Math.random() * 10 - 5);
                    let newLeft = parseFloat(element.style.left) + (Math.random() * 10 - 5);

                    // Ensure the elements stay within bounds
                    if (newTop < 0) newTop = 0;
                    if (newTop > 90) newTop = 90;
                    if (newLeft < 0) newLeft = 0;
                    if (newLeft > 90) newLeft = 90;

                    element.style.top = `${newTop}%`;
                    element.style.left = `${newLeft}%`;
                }
            });
            requestAnimationFrame(updatePositions);
        }

        function drawLottery() {
            const numWinners = parseInt(prompt("请输入本次抽奖的人数:"));
            if (isNaN(numWinners) || numWinners <= 0) {
                alert("请输入有效的抽奖人数！");
                return;
            }
            if (numWinners > participants.length) {
                alert("抽奖人数不能多于参与者人数！");
                return;
            }
            isDrawing = true;
            const nameDisplay = document.getElementById('name-display');
            let counter = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * participants.length);
                nameDisplay.textContent = participants[randomIndex];
                counter++;
                if (counter > 20) { // 控制动画的持续时间
                    clearInterval(interval);
                    setTimeout(() => {
                        pickWinners(numWinners);
                        isDrawing = false;
                    }, 500);
                }
            }, 100);
        }

        function pickWinners(numWinners) {
            const winners = [];
            for (let i = 0; i < numWinners; i++) {
                const index = Math.floor(Math.random() * participants.length);
                const winner = participants.splice(index, 1)[0];
                winners.push(winner);
                // Animate the falling effect for the selected winner
                participantElements[index].classList.add('falling');
            }
            setTimeout(() => {
                participantElements = participantElements.filter(element => !element.classList.contains('falling'));
                updateParticipantsList();
                displayWinners(winners);
            }, 1000); // Delay updating the list to allow the falling animation to complete
        }

        function displayWinners(winners) {
            const winnersDiv = document.getElementById('winners-list');
            winnersDiv.innerHTML = `<h3>恭喜以下获奖者:</h3> ${winners.map((name, index) => `<span class='winner'>${index + 1}. ${name}</span>`).join('<br>')}`;
            if (participants.length === 0) {
                winnersDiv.innerHTML += "<p>所有参与者都已被抽完！抽奖结束。</p>";
            }
            const nameDisplay = document.getElementById('name-display');
            nameDisplay.textContent = `恭喜 ${winners[0]}!`;
        }

        function deleteParticipants() {
            participants = [];
            participantElements = [];
            updateParticipantsList();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Toto Supreme Jackpot Generator</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .numbers-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .number-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .number-box.spinning::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .generate-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .history {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        .history h3 {
            margin-top: 0;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-numbers {
            display: flex;
            gap: 5px;
        }

        .history-number {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .clear-history {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .clear-history:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .copy-btn {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            margin-left: 8px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .copy-all-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
            transition: background 0.2s;
        }

        .copy-all-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sports Toto Supreme Jackpot</h1>
        <div class="numbers-container">
            <div class="number-box">--</div>
            <div class="number-box">--</div>
            <div class="number-box">--</div>
            <div class="number-box">--</div>
            <div class="number-box">--</div>
            <div class="number-box">--</div>
        </div>
        <button class="generate-btn">Generate Numbers!</button>

        <div class="history">
            <h3>History</h3>
            <div class="history-list"></div>
            <button class="copy-all-btn">Copy All</button>
            <button class="clear-history">Clear History</button>
        </div>
    </div>

    <script>
        const numberBoxes = document.querySelectorAll('.number-box');
        const generateBtn = document.querySelector('.generate-btn');
        const historyList = document.querySelector('.history-list');
        const clearHistoryBtn = document.querySelector('.clear-history');

        // Load history from localStorage
        let history = JSON.parse(localStorage.getItem('numberHistory')) || [];
        updateHistoryDisplay();

        function generateNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function generateNumbers() {
            generateBtn.disabled = true;
            const numbers = new Set();

            // Start spinning animation
            numberBoxes.forEach(box => {
                box.classList.add('spinning');
                box.textContent = '--';
            });

            // Wait for dramatic effect
            await sleep(1000);

            // Generate 6 unique numbers
            while(numbers.size < 6) {
                numbers.add(generateNumber(1, 58));
            }

            const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);

            // Reveal numbers one by one with animation
            for(let i = 0; i < sortedNumbers.length; i++) {
                numberBoxes[i].classList.remove('spinning');
                await sleep(500); // Delay between each number reveal
                numberBoxes[i].textContent = sortedNumbers[i];
            }

            // Add to history
            history.unshift(sortedNumbers);
            if(history.length > 10) history.pop(); // Keep only last 10 entries
            localStorage.setItem('numberHistory', JSON.stringify(history));
            updateHistoryDisplay();

            generateBtn.disabled = false;
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = history.map((numbers, index) => `
                <div class="history-item">
                    <div class="history-numbers">
                        ${numbers.map(num => `<div class="history-number">${num}</div>`).join('')}
                    </div>
                    <div style="display: flex; align-items: center;">
                        <span>#${index + 1}</span>
                        <button class="copy-btn" onclick="copyNumbers(${JSON.stringify(numbers)})">Copy</button>
                    </div>
                </div>
            `).join('');
        }

        async function copyNumbers(numbers) {
            const text = numbers.join(', ');
            try {
                await navigator.clipboard.writeText(text);
                alert('Numbers copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy numbers:', err);
            }
        }

        async function copyAllNumbers() {
            const text = history.map(numbers => numbers.join(', ')).join('\n');
            try {
                await navigator.clipboard.writeText(text);
                alert('All numbers copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy numbers:', err);
            }
        }

        generateBtn.addEventListener('click', generateNumbers);
        clearHistoryBtn.addEventListener('click', () => {
            history = [];
            localStorage.removeItem('numberHistory');
            updateHistoryDisplay();
        });
        document.querySelector('.copy-all-btn').addEventListener('click', copyAllNumbers);
    </script>
</body>
</html>
